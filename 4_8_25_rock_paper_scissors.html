<body>
    <h1>rock paper scissors</h1>
    <button onclick="gameresult('rock')" ><img  class="images" src="Screenshot (612).png"></button>
    <button onclick="gameresult('paper')"><img  class="images"  src="p.png"></button>
    <button   onclick="gameresult('scissors')"><img  class="images"  src="paper.png"></button><br>
     <p class="al"></p>
    <button onclick="obj.wins=0;obj.losses=0;obj.ties=0 " >reset</button>
<script>
    let obj = JSON.parse(localStorage.getItem('obj'))
if(!obj ){
    obj={
    wins:0,
    losses:0,
    ties:0
}}
function gameresult(y){
let  computermove='';
let x=Math.random();
if (x<=1/3 && x>0){
   computermove='rock'
}
else if (x>1/3 && x<2/3){
    computermove='paper'
}
else{
    computermove='scissors'
}

    let result='';
    if(y==='rock'){
        if (computermove==='rock')
           result=`TIE`
        if(computermove=='paper'){
           result=`you win`}
        if (computermove==='scissors'){
            result=`computer wins`
        }
        
        
    }
    if(y==='paper'){
        if (computermove==='rock')
           result=`you win`
        if(computermove=='paper'){
           result=`TIE`}
        if (computermove==='scissors'){
            result=`computer wins`
        }
       
    }
    if(y==='scissors'){
        if (computermove==='rock')
           result=`computer wins`
        if(computermove=='paper'){
           result=`you win`}
        if (computermove==='scissors'){
            result=`TIE`
        }
        
    }
   

  if (result==='computer wins'){
      obj.losses += 1
  } 
  if (result==='you win'){
     obj.wins += 1
  }  
  if (result==='TIE'){
     obj.ties +=1 
  }
  document.querySelector('.al').innerHTML=`you picked ${y} ${y.png} , computer picked ${computermove.png} , ${result}

wins:${obj.wins} , losses :${obj.losses} , ties :${obj.ties}`
    
    localStorage.setItem('obj',JSON.stringify(obj))

}

</script>
