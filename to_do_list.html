<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input class="a" type="text" placeholder="enter chores here" onkeydown="clicking(event)">
    <input class="b" type="date" onkeydown="clicking(event)" >
    <button class="c" onclick="todo()" >Click me</button>
    <div class="d"></div>
<script>
    let inputchore= document.querySelector('.a')
    let inputdate= document.querySelector('.b')
    let outputchore= document.querySelector('.d')
    
    let str = '';
    function clicking(){
        if(event.key=='Enter')
         todo()
    }
    function todo(){
        let arr=[]
        const obj={
            chore:inputchore.value ,
            datee:inputdate.value
        }
        
        arr.push(obj)
        
        for(let i=0;i<arr.length;i++){
            
           dohtml =`<p> ${arr[i].chore} ${arr[i].datee} 
                        <button
                        onclick="todelete(${i})">delete</button></p>`
           str += dohtml
          
           }
     outputchore.innerHTML=str
    }
    function todelete(index){
        arr.splice(index,1)
        
    }
</script>
</body>
</html>
